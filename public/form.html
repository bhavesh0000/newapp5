<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" name="form" method="post" action="/view">
      
          <label for="firstname">First Name</label>
          <input required type="text" id="firstname" name="firstname" placeholder="Your name..">
      
          <label for="lastname">Last Name</label>
          <input required type="text" id="lastname" name="lastname" placeholder="Your last name..">

          <label for="email">Email</label>
          <input required type="email" id="email" name="email" placeholder="Your Email..">
          

          <label for="phone">Mobile No.</label>
          <input required type="text" id="phone" name="phone" placeholder="Your Mobile No..">


          <label for="street">Street</label>
          <input required type="text" id="street" name="street" placeholder="Street..">

          <label for="city">City</label>
          <input required type="text" id="city" name="city" placeholder="City..">

          <label for="state">State</label>
          <input required type="text" id="state" name="state" placeholder="State..">

          <label for="country">Country</label>
          <input required type="text" id="country" name="country" placeholder="Country..">



          <label for="loginId">Login Id</label>
          <input required type="text" id="loginId" name="loginId" placeholder="Login Id..">

          <label for="password">Password</label>
          <input required type="password" id="password" name="password" placeholder="password..">
      
          <input type="submit" value="Submit" >
      
        </form>
      </div>
      <script src="form.js"></script>
</body>
</html>
